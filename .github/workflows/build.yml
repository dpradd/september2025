name: Build Web Site

on:
#   push:
#     branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: .github/app

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run build
        run: npm run build

      - name: Zip build artifact
        run: zip -r app.zip .
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: webapp
          path: .github/app/app.zip